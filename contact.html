<body>
    <header>
        <div class="container">
            <h1>Yogita Upadhyay</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
            <!-- Dark mode toggle button -->
            <button id="theme-toggle">üåô</button>
        </div>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <form action="https://formsubmit.co/yugvipin.2011@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

                <!-- Redirect link -->
                <input type="hidden" name="_next" value="https://yogitaupadhyay-03.github.io/portfolio2/thankyou.html">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>¬© 2025 Yogita Upadhyay. All rights reserved.</p>
    </footer>

    <!-- Dark Mode Script -->
    <script>
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Check saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        }

        toggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark');
            if (body.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                toggleBtn.textContent = '‚òÄÔ∏è';
            } else {
                localStorage.setItem('theme', 'light');
                toggleBtn.textContent = 'üåô';
            }
        });
    </script>
</body>
